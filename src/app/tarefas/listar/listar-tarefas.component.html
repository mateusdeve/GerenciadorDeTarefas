<div class="container">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="A Fazer">
            <div fxLayout="row" fxLayoutAlign="center center" class="card-mt">
                <mat-card class="example-card"
                fxFlex="0 1 calc(33.3% - 11px)"
                fxFlex.lt-md="0 1 calc(50% - 11px)"
                fxFlex.lt-sm="100%">
                    <mat-card-header>
                      <mat-card-title>
                          Nome
                          <button class="itens-end" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>close</mat-icon>
                          </button>
                      </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.

                        bred for hunting.
                      </p>
                    </mat-card-content>
                    <mat-card-actions class="text-end">
                      <button mat-button>EDITAR</button>
                      <button mat-button>CONCLUIR</button>
                    </mat-card-actions>
                  </mat-card>
            </div>

        </mat-tab>
        <mat-tab label="Concluido">Content 2</mat-tab>
    </mat-tab-group>
    <button mat-fab color="primary" class="btn-criar" aria-label="Example icon button with a delete icon">
