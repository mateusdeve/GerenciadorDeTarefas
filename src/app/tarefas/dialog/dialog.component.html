<div class="min-with-dialog">
  <div class="container">
    <div class="row">
      <div class="col-12 tex-center">
        <h2>Gerencie sua tarefa!</h2>
      </div>
      <div class="col-12">
        <form #formTarefa="ngForm" class="example-form">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Titulo</mat-label>
              <input [(ngModel)]="tarefa.nome" name="nome" id="nome" matInput placeholder="Titulo">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Descrição</mat-label>
              <textarea [(ngModel)]="tarefa.descricao" name="descricao" id="descricao" matInput placeholder="Descrição"></textarea>
            </mat-form-field>
          </div>
          <div class="col-12">
            <div class="text-right">
              <button (click)="cadastrar()" [mat-dialog-close]="true"  type="submit" mat-stroked-button class="color-verde">CADASTRAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
